<main>
    <header><span [routerLink]="['/userList']"><img src="../../assets/images/arrow-left.svg"/></span> User Details</header>
    <div class="containers">

        <div [formGroup]="userForm" *ngIf="updateView">
        <div class="form-group">
            <label>UserName</label>
            <input class="form-control" formControlName="userName"/>
        </div>
        <div class="form-group">
            <label>Phone No</label>
            <input class="form-control" formControlName="phoneNo"/>
        </div>
        <div class="form-group">
            <label>Email ID</label>
            <input class="form-control" formControlName="emailID"/>
        </div>
        <button class="btn btn-secondary" (click)="updateUser()">Update</button>
        <button class="btn btn-secondary" (click)="toggleView()">Cancel</button>
       </div>
       <div *ngIf="!updateView">
        <div>
            User Name : {{userDetails.userName}}
        </div>
        <div>
            Phone No : {{userDetails.phoneNo}}
        </div>
        <div>
            Email ID : {{userDetails.emailID}}
        </div>
        <button class="btn btn-secondary" (click)="toggleView()">Update</button>
       </div>
</div>
</main>
